<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurovision Radio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Eurovision Radio Logo">
        <h1>Eurovision Radio</h1>
    </header>
    <main>
        <section id="player">
            <h2>Now Playing</h2>
            <audio controls>
                <source src="audio/song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
        <section id="schedule">
            <h2>Schedule</h2>
            <div id="schedule-content"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Eurovision Radio</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
